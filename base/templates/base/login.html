
{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>


<div class="card-body">
    <form method="POST"> 
    {% csrf_token %}
    {{form.as_p}}
    <input class="button" type="submit" value= "login" id="submit-button">
</form>
<p>Dont have an account? <a href="{% url 'register' %}" id="link-style">Register</a></p>
</div>
<script src="/static/js/app.js"></script>

{% endblock content %}
